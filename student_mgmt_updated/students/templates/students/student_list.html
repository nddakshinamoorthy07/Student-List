
<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; padding: 20px; background: #f4f4f4; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
        th, td { padding: 12px; border-bottom: 1px solid #ddd; text-align: left; }
        a.button { background-color: #28a745; color: white; padding: 10px; text-decoration: none; border-radius: 5px; }
        a.edit { color: #007bff; text-decoration: none; }
        a.delete { color: red; text-decoration: none; }
    </style>
</head>
<body>
    <h1>Student Management System</h1>
    <a href="{% url 'student_add' %}" class="button">Add Student</a>
    <table>
        <tr>
            <th>Name</th>
            <th>Roll Number</th>
            <th>Email</th>
            <th>Department</th>
            <th>Actions</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.roll_number }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.department }}</td>
            <td>
                <a href="{% url 'student_edit' student.pk %}" class="edit">Edit</a> |
                <a href="{% url 'student_delete' student.pk %}" class="delete">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
