
<!DOCTYPE html>
<html>
<head>
    <title>Add/Edit Student</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto'; padding: 40px; background: #f0f0f0; }
        form { background: white; padding: 20px; border-radius: 8px; max-width: 400px; margin: auto; }
        label, input { display: block; width: 100%; margin-top: 10px; }
        input[type=submit] {
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        a { display: block; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
    </form>
    <a href="{% url 'student_list' %}">Back to List</a>
</body>
</html>
